<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO BIG OR GO HOME</title>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Open+Sans:wght@300&display=swap" rel="stylesheet">    
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 id="game-name">♦♥ BLACKJACK ♠♣</h1>
    <h1 id="final-msg"></h1>
    <h1 id="msg"></h1>
    <h2>Dealer:<span id="dealer-sum"></span></h2>
    <div id="dealer-hand"></div>
    <h2>Player:<span id="player-sum"></span></h2>
    <div id="player-hand"></div>
    <div id="play-btns"> 
        <button id="hit-btn">HIT</button>
        <button id="stand-btn">STAND</button>
    </div> 
    <section id="betting-controls">
        <div id="bet-controls">
            <h3>Select bet amount:</h3>
            <button>$25</button>
            <button>$50</button>
            <button>$100</button>
        </div>
    </section>
    <section id="wager">
        <div>Bet Amount: $<span id="bet"></span></div>
        <div>Bank: $<span id="bank"></span></div>
    </section>
    <button id="deal-btn">DEAL</button>    
</body>
</html>
